# Reset command key to C-o
unbind C-b
set -g prefix C-o
bind C-o send-prefix

# Mouse support
# Version checking: http://stackoverflow.com/a/40030702/2756250
if-shell '[ $(echo "$(tmux -V | cut -d" " -f2) >= 2.1" | bc) -eq 1 ]' \
    'set -g mouse on; set -g mouse-utf8 on' \ # versions >= 2.1
    'set -g mode-mouse on; set -g mouse-resize-pane on; set -g mouse-select-pane on; set -g mouse-select-window on' # versions < 2.1

# Reload config file with prefix + r
unbind r
bind r source-file ~/.tmux.conf; display-message 'sourced ~/.tmux.conf'

# Rebind split window commands
bind h split-window -h # prefix + h to split horizontally
bind v split-window -v # prefix + v to split vertically

# Rebind resize window commands
bind C-u resize-pane -U 5
bind C-d resize-pane -D 5
bind C-l resize-pane -L 5
bind C-r resize-pane -R 5

# Pane history
set -g history-limit 50000